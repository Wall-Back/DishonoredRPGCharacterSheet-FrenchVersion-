<div class="main">
    <div class="info">
        <label><input name="attr_character_name" type="text" class="name" placeholder="Name"/></label>
        <label><input name="attr_age" type="text" class="age" placeholder="Age"/></label>
        <label><input name="attr_first_truth" type="text" class="first-truth" placeholder="1ère Vérité"/></label>
        <label><input name="attr_second_truth" type="text" class="second-truth" placeholder="2nd Vérité"/></label>
        <label><input name="attr_archetype" type="text" class="archetype" placeholder="Archetype"/></label>
    </div>
    <div class="stress">
        <div class="stress1"><input name="attr_stress1" type="checkbox" class="stress1"><span></span></div>
        <div class="stress2"><input name="attr_stress2" type="checkbox" class="stress2"><span></span></div>
        <div class="stress3"><input name="attr_stress3" type="checkbox" class="stress3"><span></span></div>
        <div class="stress4"><input name="attr_stress4" type="checkbox" class="stress4"><span></span></div>
        <div class="stress5"><input name="attr_stress5" type="checkbox" class="stress5"><span></span></div>
        <div class="stress6"><input name="attr_stress6" type="checkbox" class="stress6"><span></span></div>
        <div class="stress7"><input name="attr_stress7" type="checkbox" class="stress7"><span></span></div>
        <div class="stress8"><input name="attr_stress8" type="checkbox" class="stress8"><span></span></div>
        <div class="stress9"><input name="attr_stress9" type="checkbox" class="stress9"><span></span></div>
        <div class="stress10"><input name="attr_stress10" type="checkbox" class="stress10"><span></span></div>
        <div class="stress11"><input name="attr_stress11" type="checkbox" class="stress11"><span></span></div>
        <div class="stress12"> <input name="attr_stress12" type="checkbox" class="stress12"><span></span></div>
    </div>
    <div class="skills">
        <label><input type="number" name="attr_COMBAT" value="4" min="4" max="8" class="COMBAT"/></label>
        <label><input type="number" name="attr_MOUVEMENT" value="4" min="4" max="8" class="MOUVEMENT"/></label>
        <label><input type="number" name="attr_ETUDE" value="4" min="4" max="8" class="ETUDE"/></label>
        <label><input type="number" name="attr_SURVIE" value="4" min="4" max="8" class="SURVIE"/></label>
        <label><input type="number" name="attr_ELOQUENCE" value="4" min="4" max="8" class="ELOQUENCE"/></label>
        <label><input type="number" name="attr_INGENIOSITE" value="4" min="4" max="8" class="INGENIOSITE"/></label>
    </div>
     <div class="styles">
        <label><input type="number" name="attr_COURAGE" value="4" min="4" max="8" class="COURAGE"/></label>
        <label><input type="number" name="attr_PRUDENCE" value="4" min="4" max="8" class="PRUDENCE"/></label>
        <label><input type="number" name="attr_LOGIQUE" value="4" min="4" max="8" class="LOGIQUE"/></label>
        <label><input type="number" name="attr_BRUTALITE" value="4" min="4" max="8" class="BRUTALITE"/></label>
        <label><input type="number" name="attr_FURTIVITE" value="4" min="4" max="8" class="FURTIVITE"/></label>
        <label><input type="number" name="attr_RAPIDITE" value="4" min="4" max="8" class="RAPIDITE"/></label>
    </div>
    <div class="button">
        <button type='roll' name='roll_2d20' value='&{template:default} {{name=@{character_name}}} {{target=[[[[?{Skill|COMBAT, @{COMBAT} COMBAT|MOUVEMENT, @{MOUVEMENT} MOUVEMENT|ETUDE, @{ETUDE} ETUDE|SURVIE, @{SURVIE} SURVIE|ELOQUENCE, @{ELOQUENCE} ELOQUENCE|INGENIOSITE, @{INGENIOSITE} INGENIOSITE}]] + [[?{Style|COURAGE, @{COURAGE} COURAGE|PRUDENCE, @{PRUDENCE} PRUDENCE|LOGIQUE, @{LOGIQUE} LOGIQUE|BRUTALITE, @{BRUTALITE} BRUTALITE|FURTIVITE, @{FURTIVITE} FURTIVITE|RAPIDITE, @{RAPIDITE} RAPIDITE}]]]]?{Skill}?{Style}}} {{Focus=?{Focus|1}}} {{Successes=[[?{Number of Dice|2}d20<[[?{Skill}+?{Style}]]cs<?{Focus}cf20]]}}'/>
    </div>
    <div class="momentum">
        <label><input type="number" name="attr_momentum" value="0" min="0" max="6" class="momentum"/></label>
        <div class="momentum-text">Momentum</div>
    </div>
    <div class="void-points">
        <label><input type="number" name="attr_void_points" value="0" min="0" max="3" class="void-points"/></label>
    </div>
    <div class"contacts">
        <label><textarea name="attr_contacts" cols="12" rows="6" class="contacts"></textarea></label>
    </div>
    <div class"focuses">
        <label><textarea name="attr_focuses" cols="12" rows="6" class="focuses"></textarea></label>
    </div>
    <div class"talents">
        <label><textarea name="attr_talents" cols="12" rows="6" class="talents"></textarea></label>
    </div>
    <div class"notes">
        <label><textarea name="attr_notes" cols="12" rows="6" class="notes"></textarea></label>
    </div>
    <div class"belongings">
        <label><textarea name="attr_belongings" cols="12" rows="6" class="belongings"></textarea></label>
    </div>
    <div class"powers">
        <label><textarea name="attr_powers" cols="12" rows="6" class="powers"></textarea></label>
    </div>
</div>
